{% extends "base.html" %}
{% block title %}
<title>注册</title>
{% endblock %}
{% block content %}
<div>
    <span>注册</span>
</div>
<div>
    <form action="" method="post" name="register">
        {{ form.hidden_tag() }}
        <p>
            请输入用户名<br>
            {{ form.username(size=20) }}
        </p>
        <p>
            输入密码<br>
            {{ form.password(size=20) }}
        </p>
        <p>
            重复密码<br>
            {{ form.password2(size=20) }}
        </p>
        <p>
            {{ form.submit }}
        </p>
    </form>
    <div>
        <a href="\login">去登录</a>
    </div>
</div>
{% endblock %}
