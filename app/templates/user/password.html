{% extends 'base.html' %}
{% block title %}
<title>更改密码</title>
{% endblock %}
{% block content %}
<div>
    <form method="post" name="change_password">
        {{ form.hidden_tag() }}
        原密码：{{ form.password() }}
        新密码：{{ form.newpassword() }}
        重复新密码：{{ form.newpassword2() }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
