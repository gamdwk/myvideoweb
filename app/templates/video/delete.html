{% extends 'base.html' %}
{% block title %}
<title>删除视频</title>
{% endblock %}
{% block content %}
<div>
    <form action={{ url_for(
    'video.delete') }} method="post">
    {% for v in videos %}
    <input type="checkbox" name="select" value={{ v.get_id() }}>
    <a href={{ url_for('video.show_video',id=v.id,page=1) }}>{{ v.title }}</a>
    {% endfor %}
    <button type="submit" onclick="return confirm('你确定要批量删除吗？');" value='批量删除'></button>
    </form>
</div>
{% endblock %}
